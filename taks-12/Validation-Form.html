<!DOCTYPE html>
<html>
<head>
	<title>Validation Tiketing</title>
	<style>
		.error {
			color: red;
		}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 14px;
    }

    body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff
        }

        form {
            background-color: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color:blue;
            align-items: center;
            margin-left: 95px;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 16px;
        }
  </style>
</head>
<body>
	<form>
    <h1>Validation Tiket</h1><br>
		<label for="name">Name :</label>
		<input type="text" id="name" placeholder="Nama" name="name" maxlength="30" required>
    <br><br>
		<label for="email">Email :</label>
		<input type="email" id="email" placeholder="Email" name="email" required>
    <br><br>
		<label for="time">Waktu Keberangkatan :</label>
		<input type="time" id="time" name="time" required>
    <br><br>
		<label for="tickets">Jumlah Tiket :</label>
		<input type="number" id="tickets" placeholder="Jumlah tiket" name="tickets" min="1" max="10" required><br><br>

		<button type="button" onclick="validateForm()">Submit</button>
	</form>

	<div id="output"></div>

	<script>
		function validateForm() {
			let name = document.getElementById("name").value;
			let email = document.getElementById("email").value;
			let time = document.getElementById("time").value;
			let tickets = document.getElementById("tickets").value;

			let error = "";

			if (name.length > 30) {
				error += "Name must be less than or equal to 30 characters.<br>";
			}

			if (!email.includes("@")) {
				error += "Email must contain '@'.<br>";
			}

			if (time.length != 5) {
				error += "Departure time must be in 24-hour format.<br>";
			}

			if (tickets < 1 || tickets > 10) {
				error += "Number of tickets must be between 1 and 10.<br>";
			}

			if (error != "") {
				document.getElementById("output").innerHTML = "<p class='error'>" + error + "</p>";
			} else {
				document.getElementById("output").innerHTML = "<p>Name : " + name + "</p><p>Email : " + email + "</p><p>Waktu Keberangkatan : " + time + "</p><p>Jumlah Tiket : " + tickets + "</p>";
			}
		}
	</script>
</body>
</html>
